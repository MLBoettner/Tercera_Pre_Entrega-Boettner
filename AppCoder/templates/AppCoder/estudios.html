{% extends 'AppCoder/padre.html' %}

{% block titulo %}
Estudios
{% endblock %}

{%block contenido %}
      <section class="features-icons bg-light">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                    {% if estudios.errors %}
                    <p style="color: red;"> Los datos son incorrectos. Por favor reviselos </p>
                    {% endif %}

                   <form action="{% url 'estudios' %}" method="POST">
                        {% csrf_token %}

                        <table>
                            {{estudios.as_table}}
                        </table>

                        <input type="submit" value="Enviar">
                    </form>
                  </div>
              </div>
          </div>
      </section>
{% endblock %}
