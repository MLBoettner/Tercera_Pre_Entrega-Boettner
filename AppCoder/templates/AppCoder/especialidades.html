{% extends 'AppCoder/padre.html' %}

{% block titulo %}
Especialidades
{% endblock %}


{%block contenido %}
      <section class="features-icons bg-light">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                        {% if especialidades.errors %}
                        <p style="color: red;"> Los datos son incorrectos. Por favor reviselos </p>
                        {% endif %}

                       <form action="{% url 'especialidades' %}" method="POST">
                            {% csrf_token %}

                            <table>
                                {{especialidades.as_table}}
                            </table>

                            <input type="submit" value="Enviar">
                        </form>
                  </div>
              </div>
          </div>
      </section>
{% endblock %}
